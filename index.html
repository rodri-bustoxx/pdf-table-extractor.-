<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Table Pro - Browser Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <nav class="bg-blue-600 p-4 text-white shadow-lg">
        <h1 class="text-xl font-bold">PDF Table Extractor <span class="text-blue-200 text-sm">Serverless</span></h1>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <div id="dropzone" class="border-4 border-dashed border-blue-200 rounded-xl p-12 text-center bg-white hover:border-blue-400 transition-all cursor-pointer">
            <p id="dropzoneText" class="text-lg text-slate-600">Arrastra tu PDF aqu√≠ o haz clic para subir</p>
            <input type="file" id="fileInput" class="hidden" accept="application/pdf">
        </div>

        <div id="controls" class="mt-8 hidden flex flex-wrap gap-4">
            <button onclick="copyTable()" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition shadow-md">Copiar a Excel</button>
            <button onclick="clearAll()" class="bg-white text-red-600 px-6 py-2 rounded-lg border border-red-200 hover:bg-red-50 transition">Limpiar Todo</button>
        </div>

        <div id="resultContainer" class="mt-6 bg-white shadow-xl rounded-lg overflow-x-auto hidden">
            <table id="dataTable" class="w-full text-left border-collapse">
                <thead id="tableHead" class="bg-slate-100"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
